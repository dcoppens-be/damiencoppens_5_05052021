    <div class="container">

                <nav class="col navbar navbar-expand-lg bg-dark navbar-dark">
                    <a class="navbar-brand" href="../index.html"> <img src="../images/logo.jpg" width="66" height="30" alt="Orinoco - logo"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">

                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Accueil</a>
                            </li>
                            <li class="nav-item active">
                                <!-- PROBLEME avec la class .active qui ne s'applique par sur l'élément PANIER du menu -->
                                <a class="nav-link" href="cart.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="firstName">Prénom :</label>
                    <input type="text" class="form-control w-25" placeholder="..." id="firstName" required autofocus>
                </div>
                <div class="form-group">
                    <label for="lastName">Nom :</label>
                    <input type="text" class="form-control w-25" placeholder="..." id="lasttName" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresse :</label>
                    <input type="text" class="form-control w-50" placeholder="..." id="address" required>
                </div>
                <div class="form-group">
                    <label for="city">Ville :</label>
                    <input type="text" class="form-control w-25" placeholder="..." id="city" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control w-25" placeholder="..." id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>

    <div class="bg-light">
        <div class="container">
            <div class="row">
