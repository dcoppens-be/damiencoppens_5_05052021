<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Orinoco - Ours en peluche faits à la main</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p> Header </p>
                <nav class="navbar navbar-expand">
                    <a class="navbar-brand" href="../index.html">Orinoco</a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Panier</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <p>Image du produit</p>
        </div>
        <div class="col-6">
            <p>Informations du produit</p>
            <form> <!-- method & action -->
                <label for="quantity">Quantité :</label>
                <input type="number" min="1" max="9" step="1" id="quantity" /> 
            
                <p>Couleur :</p>
                <input type="radio" name="color" value="brown" id="brown" /> <label for="brown">Brun </label>
                <input type="radio" name="color" value="black" id="black" checked /> <label for="black">Noir</label>
            
                <label for="color">Couleur :</label>
                <select name="color" id="color">
                    <option value="brown"  >Brun</option>
                    <option value="black" selected >Noir</option>
                </select>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="carouselControls" class="carousel slide w-50 mx-auto" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/logo.jpg" class="d-block w-100" alt="...">
                     </div>
                     <div class="carousel-item">
                        <img src="../images/logo.jpg" class="d-block w-100" alt="...">
                     </div>
                </div>
                <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="sr-only">Précédent</span>
                </a>
                <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   <span class="sr-only">Suivant</span>
                </a>
             </div>
        </div>
    </div>
    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
   

    <script src="../js/product.js"></script>
    
</body>
</html>
